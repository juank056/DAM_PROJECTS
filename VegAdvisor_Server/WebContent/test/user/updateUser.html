<html>
<head>
<title>Prueba - updateUser</title>
<link rel="stylesheet" type="text/css"
	href="/VegAdvisor_Server/style/style.css" media="screen" />
</head>
<body>
	<form action="/VegAdvisor_Server/rest/user/updateUser" method="POST"
		target="ans">
		<a href="/VegAdvisor_Server/">Ir a Inicio</a>
		<table class="lince_table1">
			<tr>
				<td><label for="userId">User ID</label></td>
				<td><input name="userId" /></td>
			</tr>
			<tr>
				<td><label for="userName">Mi nombre es:</label></td>
				<td><input name="userName" /></td>
			</tr>
			<tr>
				<td><label for="userLastName">Mi apellido es:</label></td>
				<td><input name="userLastName" /></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input name="email" /></td>
			</tr>
			<tr>
				<td><label for="password">Contraseña</label></td>
				<td><input name="password" /></td>
			</tr>

			<tr>
				<td><label for="dateOfBirth">Fecha de Nacimiento</label></td>
				<td><input name="dateOfBirth" value="19990101" maxlength="8" /></td>
			</tr>
			<tr>
				<td><label for="countryCode">Código de Pais</label></td>
				<td><input name="countryCode" value="170" /></td>
			</tr>
			<tr>
				<td><label for="cityCode">Código de Ciudad</label></td>
				<td><input name="cityCode" value="11010" /></td>
			</tr>
			<tr>
				<td><label for="isVegan">Es Vegano</label></td>
				<td><input name="isVegan" value="1" maxlength="1" /></td>
			</tr>
			<tr>
				<td><label for="hobbies">Hobbies</label></td>
				<td><input name="hobbies" /></td>
			</tr>
			<tr>
				<td><label for="gender">Género</label></td>
				<td><input name="gender" value="1" maxlength="1" /></td>
			</tr>
		</table>
		<br /> <input type="submit" value="Submit" />
	</form>
	RESPUESTA:
	<iframe id="ans" name="ans" style="width: 100%; height: 70%;"></iframe>
</body>
</html>
