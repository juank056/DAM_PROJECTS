<html>
<head>
<title>Prueba - uploadOpinionImage</title>
<link rel="stylesheet" type="text/css"
	href="/VegAdvisor_Server/style/style.css" media="screen" />
</head>
<body>
	<form action="/VegAdvisor_Server/rest/image/uploadOpinionImage"
		method="POST" target="ans" enctype="multipart/form-data">
		<a href="/VegAdvisor_Server/">Ir a Inicio</a>
		<table class="lince_table1">
			<tr>
				<td><label for="establishmentId">Id establecimiento: </label></td>
				<td><input name="establishmentId" /></td>
			</tr>
			<tr>
				<td><label for="opinionDate">Fecha Opinión: </label></td>
				<td><input name="opinionDate" value="20151223" /></td>
			</tr>
			<tr>
				<td><label for=opinionSecuence>Secuencia Opinión: </label></td>
				<td><input name="opinionSecuence" /></td>
			</tr>
			<tr>
				<td><label for="image">Image: </label></td>
				<td><input name="image" type="file" accept=".jpeg,.gif,.png" /></td>
			</tr>
		</table>
		<br /> <input type="submit" value="Submit" />
	</form>
	RESPUESTA:
	<iframe id="ans" name="ans" style="width: 100%; height: 70%;"></iframe>
</body>
</html>
