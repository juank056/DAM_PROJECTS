<html>
<head>
<title>Prueba - UploadImage</title>
<link rel="stylesheet" type="text/css"
	href="/VegAdvisor_Server/style/style.css" media="screen" />
</head>
<body>
	<form action="/VegAdvisor_Server/rest/images/uploadUserImage"
		method="POST" target="ans" enctype="multipart/form-data">
		<a href="/VegAdvisor_Server/">Ir a Inicio</a>
		<table class="lince_table1">
			<tr>
				<td><label for="name">Name</label></td>
				<td><input name="name" /></td>
			</tr>
			<tr>
				<td><label for="desc">Description: </label></td>
				<td><input name="desc" /></td>
			</tr>
			<tr>
				<td><label for="file">File: </label></td>
				<td><input name="file" type="file" /></td>
			</tr>
		</table>
		<br /> <input type="submit" value="Submit" />
	</form>
	RESPUESTA:
	<iframe id="ans" name="ans" style="width: 100%; height: 70%;"></iframe>
</body>
</html>
